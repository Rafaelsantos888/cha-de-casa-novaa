<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin - Chá de Casa Nova</title>
<style>
    body { background-color: #9b59b6; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
    h1,h2 { text-align: center; }
    ul { list-style: none; padding-left:0; }
    li { padding: 5px 0; border-bottom:1px solid rgba(255,255,255,0.3); }
    label, input, button { display: block; width: 100%; margin-bottom: 15px; font-size: 16px; padding: 8px; border-radius: 5px; border: none; }
    button { background-color: #fff; color: #9b59b6; font-weight: bold; cursor: pointer; }
    button:hover { background-color: #f1f1f1; }
</style>
</head>
<body>

<h1>Painel Admin - Chá de Casa Nova</h1>
<label for="adminPass">Senha:</label>
<input type="password" id="adminPass" placeholder="Digite a senha">
<button onclick="checkPass()">Entrar</button>

<div id="panel" style="display:none;">
    <h2>Presentes escolhidos:</h2>
    <ul id="chosenList"></ul>
    <h2>Presenças confirmadas:</h2>
    <ul id="presenceList"></ul>
</div>

<script>
const adminPassword = "laryel161021"; // sua senha

let presentRecords = [];
let presenceRecords = [];

// Para testes, você pode adicionar entradas assim:
// presentRecords.push({name:"Maria", present:"Boleira de vidro"});
// presenceRecords.push("João");

function checkPass() {
    const pass = document.getElementById("adminPass").value;
    if(pass === adminPassword){
        document.getElementById("panel").style.display = "block";
        alert("Bem-vindo, admin!");
        updatePanel();
    } else {
        alert("Senha incorreta!");
    }
}

function updatePanel(){
    const chosenList = document.getElementById("chosenList");
    const presenceList = document.getElementById("presenceList");
    chosenList.innerHTML = "";
    presentRecords.forEach(record=>{
        const li = document.createElement("li");
        li.textContent = `${record.name} → ${record.present}`;
        chosenList.appendChild(li);
    });
    presenceList.innerHTML = "";
    presenceRecords.forEach(name=>{
        const li = document.createElement("li");
        li.textContent = name;
        presenceList.appendChild(li);
    });
}
</script>
</body>
</html>
