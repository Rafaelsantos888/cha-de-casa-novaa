<script>
  // Lista de presentes com quantidade interna (n√£o aparece para convidados)
  const listaPresentes = [
    { nome: "Boleira de vidro", unidades: 1 },

    { nome: "Kit de dep√≥sitos", unidades: 3 },
    { nome: "Jarra de vidro", unidades: 2 },
    { nome: "Garrafa de caf√©", unidades: 1 },
    { nome: "Jogo de len√ßol", unidades: 6 },

    { nome: "Kit panos de pratos", unidades: 4 },
    { nome: "Pix (ilimitado)", unidades: Infinity }
  ];

  const escolhidos = []; // painel privado

  const presentesDiv = document.getElementById("presentes");

  function atualizarLista() {
    presentesDiv.innerHTML = "";
    listaPresentes.forEach((item, index) => {
      if (item.unidades > 0) { // s√≥ mostra se ainda tem unidades
        const div = document.createElement("div");
        div.className = "presente";
        div.textContent = item.nome;
        div.onclick = () => escolherPresente(index);
        presentesDiv.appendChild(div);
      }
    });
  }

  function escolherPresente(index) {
    const nome = prompt("Digite seu nome:");
    if (nome && nome.trim() !== "") {
      const item = listaPresentes[index];

      // Verifica se a pessoa j√° escolheu este item
      const jaEscolheu = escolhidos.find(e => e.nome === nome.trim() && e.presente === item.nome);
      if (jaEscolheu) {
        alert("Voc√™ j√° escolheu este presente.");
        return;
      }

      // Registra escolha
      escolhidos.push({ nome: nome.trim(), presente: item.nome });
      if (item.unidades !== Infinity) item.unidades--;
      atualizarLista();
      console.log("Painel privado:", escolhidos);
      alert("Obrigado! Seu presente foi registrado.");
    }
  }

  function confirmarPresenca() {
    const nome = document.getElementById("nomePresenca").value;
    if (nome && nome.trim() !== "") {
      escolhidos.push({ nome: nome.trim(), presenca: true });
      console.log("Painel privado:", escolhidos);
      alert("Presen√ßa confirmada! Obrigado.");
      document.getElementById("nomePresenca").value = "";
    } else {
      alert("Digite seu nome para confirmar presen√ßa.");
    }
  }

  atualizarLista();
</script>
